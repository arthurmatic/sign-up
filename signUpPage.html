<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="signUpPage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.3.0/css/all.min.css">
    <link href="../fontawesome/css/all.css" rel="stylesheet">
    <title>Performance Tracker Registration</title>
</head>
<body>
    <header>
        <div>
            <img src="./idea-simplex.svg" alt="logo">
        </div>
        <nav>
            <ul>
                <li>About Us</li>
                <li>How It Works</li>
                <li>Pricing</li>
                <li>Sign In</li>
                <li class="register">Register</li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="formbody">
            <h2>SIGN UP</h2>
            <form action="#" id="form">
                <div class="namediv">
                    <section class="firstName">
                        <input type="text" name="firstName" id="firstName" placeholder="First Name" required>
                    </section>
                    <section class="lastName">
                        <input type="text" name="lastName" id="lastName" placeholder="Last Name" required>
                    </section>
                </div>
                <div class="emaildiv">
                    <section for="email">
                        <input type="email" name="email" id="email" placeholder="Business Email" required>
                    </section>
                </div>
                <div class="selectdiv">
                    <section for="options">
                        <select class="select">
                            <option value="Designation" selected>Designation</option>
                            <option value="Client">Client</option>
                            <option value="Employer">Employer</option>
                            <option value="Others">Others</option>
                        </select>
                    </section>
                    <section class="organisation">
                        <input type="text" name="organisation" id="organisation" placeholder="Name of Organisation" required>
                    </section>
                </div>
                <div class="passworddiv">
                    <section for="password">
                        <input type="password" name="password" id="password1" placeholder="Password" required>
                    </section>
                </div>
                <div class="passworddiv">
                    <section class="password">
                        <input type="password" name="password" id="password2" placeholder="Confirm Password" required>
                    </section>
                </div>
                <div class="buttondiv">
                    <button type="submit">SIGN UP</button>
                </div>
            </form>
        </div>
    </div>
    <footer>
            <div class="social-media">
                <div class="icons">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <div class="footer-nav">
                    <ul>
                        <li><a href="#">Terms & Conditions</a> </li>
                        <li><a href="#">Privacy Policy</a> </li>
                        <li><a href="#">Pricing</a> </li>
                        <li><a href="#">Help</a> </li>
                    </ul>
                </div>
            </div>

        <div class="copyright">
            &COPY; 2020 Team Snow Project Costa | All Rights Reserved
        </div>
    </footer>
</body>
</html>
